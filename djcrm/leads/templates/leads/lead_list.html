{% extends "leads/base.html" %}
{% block content %}
    <a href="{% url 'lead-create' %}">Create a New Lead</a>
    <h1>Here you can see all the Leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Company: {{ lead.company }}
        </div>
    {% endfor %}
{% endblock content %}
